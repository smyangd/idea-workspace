eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1001/eureka/

spring:
  application:
    name: example
  cloud:
    config:
      uri: http://localhost:7001/
      profile: default
      label: master
    stream:
      bindings:
        input:
          destination: greetings
          group: cloud-class
          consumer:
            partitioned: true   #表示启用消息分区功能
      instance-count: 2     #表示消息分区的消费端节点数量为2个
      instance-index: 1     #该参数设置消费端实例的索引号，索引号从0开始。这里设置该节点的索引号为0
  rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest

server:
  port: 5002

management:
    security:
      enabled: false     #SpringBoot 1.5.X 以上默认开通了安全认证，如果不关闭会要求权限


